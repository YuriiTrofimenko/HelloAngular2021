<div [className]="'item-details'">
  <h2>{{selectedItem.name | slice : 0 : 25}}{{selectedItem.name.length > 25 ? '...' : ''}} details</h2>
  <div><span>id: </span>{{selectedItem.id}}</div>
  <div>
    <label>name:
      <textarea [(ngModel)]="selectedItem.name" [maxLength]="150"></textarea>
    </label>
  </div>
  <div>
    <label>is complete:
      <input type="checkbox" [(ngModel)]="selectedItem.isComplete"/>
    </label>
  </div>
  <input type="submit" value="Save">
</div>
